<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskLite</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'claude.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center py-10r">
    
    <h1 class="text-4xl text-gray-700 font-bold mb-10 shadow-text">TaskLite</h1>

    <div class="container mx-auto px-4 max-w-3xl">
        <!-- Form to add a new task -->
        <form id="task-form" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="task-title" class="block text-gray-700 mb-2">Title:</label>
                    <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="task-description" class="block text-gray-700 mb-2">Description:</label>
                    <input type="text" id="task-description" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="w-full md:w-1/3 px-2 mb-4">
                    <label for="task-due-date" class="block text-gray-700 mb-2">Due Date:</label>
                    <input type="date" id="task-due-date" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Add Task</button>
        </form>

        <!-- Task list -->
        <div id="task-list" class="space-y-4">
            <!-- Example task item (you'll generate these dynamically) -->
            <div class="task-item bg-white rounded-lg shadow-md p-4 flex items-start space-x-4">
                <input type="checkbox" class="mt-1 form-checkbox h-5 w-5 text-blue-600">
                <div class="flex-grow">
                    <h3 class="font-semibold">Task Title</h3>
                    <p class="text-gray-600">Task description goes here</p>
                    <p class="text-sm text-gray-500">Due: 2024-06-30</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
