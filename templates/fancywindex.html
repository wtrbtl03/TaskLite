<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'fstyle.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100 min-h-screen flex justify-center items-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">TaskLite</h1>

        <!-- Form to add a new task -->
        <form id="task-form" class="mb-6 flex flex-wrap justify-between items-center">
            <div class="mb-4 w-full md:w-1/3">
                <label for="task-title" class="block text-gray-700">Title:</label>
                <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4 w-full md:w-1/3">
                <label for="task-description" class="block text-gray-700">Description:</label>
                <textarea id="task-description" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div class="mb-4 w-full md:w-1/3">
                <label for="task-due-date" class="block text-gray-700">Due Date:</label>
                <input type="date" id="task-due-date" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full md:w-auto bg-blue-500 text-white py-2 px-4 rounded-md">Add Task</button>
        </form>

        <!-- Task list -->
        <div id="task-list" class="grid gap-4">
            <!-- Task items will be dynamically generated here -->
        </div>
    </div>

</body>
</html>
